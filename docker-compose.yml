#    command: >
#        sh -c "echo 'Waiting 10s for app…' && sleep 10 \
#               && php artisan reverb:start --host=0.0.0.0 --port=6001"
#    working_dir: /var/www
#    volumes:
#        - codefiles:/var/www
#    env_file:
#      - .env
#    ports:
#      - "6001:6001"
#    networks:
#      - quickform-network
#    depends_on:
#      postgres:
#        condition: service_healthy
#      app:
#        condition: service_started

  # Queue worker
  queue:
    image: quickform
    command: >
        sh -c "echo 'Waiting 10s for app…' && sleep 10 \
               && php artisan queue:work --sleep=3 --tries=3 --timeout=90"
    working_dir: /var/www
    volumes:
        - codefiles:/var/www
    env_file:
      - .env
    networks:
      - quickform-network
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started

volumes:
  pgdata:
  codefiles:

networks:
  quickform-network:
