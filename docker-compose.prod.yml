version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickform_app_prod
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - quickform_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=quickform_prod
      - DB_USERNAME=quickform_user
      - DB_PASSWORD=quickform_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis

  db:
    image: mysql:8.0
    container_name: quickform_db_prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: quickform_prod
      MYSQL_USER: quickform_user
      MYSQL_PASSWORD: quickform_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - quickform_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: quickform_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - quickform_network

  nginx:
    image: nginx:alpine
    container_name: quickform_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./storage/logs:/var/log/nginx
    networks:
      - quickform_network
    depends_on:
      - app

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickform_queue_prod
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - quickform_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=quickform_prod
      - DB_USERNAME=quickform_user
      - DB_PASSWORD=quickform_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickform_scheduler_prod
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - quickform_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=quickform_prod
      - DB_USERNAME=quickform_user
      - DB_PASSWORD=quickform_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    command: php artisan schedule:work

volumes:
  db_data:
  redis_data:

networks:
  quickform_network:
    driver: bridge 